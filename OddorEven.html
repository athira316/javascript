<html>
    <head>
        <title>Odd or Even</title>
        <script type="text/javascript">
           var a = 85;
           if(a % 2 == 0)
           {
               document.write("Even number");
           }
           else{
               document.write("Odd number");
           }
        </script>
    </head>
    <body>
    </body>
</html>
