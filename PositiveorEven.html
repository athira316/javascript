<html>
    <head>
        <title>Positve OR Even</title>
        <script type="text/javascript">
           var a=50;
           if(a>0)
           {
               document.write("Positive Number <br>");
               
               if(a%2 == 0)
               {
                   document.write("Even Number <br>");
               }
               else{
                   document.write("odd number");
               }
           }
           else{
               document.write("negative number");
           }
        </script>
    </head>

    </body>
</html>
